name: Merge me!

on:
  pull_request:
    branches: [ main ]
    types:
      - opened
      - synchronize
      - reopened

jobs:
  merge-me:
    name: Merge me!
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.event.workflow_run.conclusion == "success" }}
        name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.AUTOMERGE_GITHUB_ACCESS_TOKEN }}
    timeout-minutes: 5
